{% extends "base.html" %}
{% load custom_markdown %}


{% block content %}

<div class="post">
   {% for post in post_list %}
        <section class="post">
            <header class="post-header">
                <h2 class="post-title"><a href="{% url "detail" post_id=post.id %}">{{ post.title }}</a></h2>
                <p class="post-meta">
                    Time: <a class="post-author" href="#">{{ post.date }}</a> <a class="post-category-pure post-category" href="{% url "search_tag" tag=post.category %}">{{ post.category|title }}</a>
                </p>
            </header>
            <div class="post-description">
                <p>
                   {{ post.content|custom_markdown }}
                </p>
            </div>
            <a class="pure-button" href="{% url "detail" post_id=post.id %}">Read More >>> </a>
        </section>
   {% endfor %}
</div>

{% endblock content %}
