<!DOCTYPE html>
{% load i18n %}
{% load staticfiles %}

<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Impulse</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="{% static "pure/pure-release-1.0.0/pure-min.css" %}">
    <link rel="stylesheet" href="{% static "pure/pure-release-1.0.0/grids-responsive-min.css" %}">
    <link rel="stylesheet" href="{% static "pure/css/layouts/blog.css" %}">
</head>
<body>
    
    <div id="layout" class="pure-g">
        <div class="sidebar pure-u-1 pure-u-md-1-4">
            <div class="header">
                <h1 class="brand-title">Impulse Blog</h1>
                <h2 class="brand-tagline">Touring by Pure</h2>
    
                <nav class="nav">
                    <ul class="nav-list">
                        <li class="nav-item">
                            <a class="pure-button" href="http://purecss.io">Pure</a>
                        </li>
                        <li class="nav-item">
                            <a class="pure-button" href="http://yuilibrary.com">YUI Library</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>

        <div class="content pure-u-l pure-u-md-3-4">
            <div>
                {% block content %}
                
                {% endblock content %}
                <div class="footer">
                    <div class="pure-menu, pure-menu-horizontal, pure-menu-open">
                        <ul>
                            <li><a href="http://127.0.0.1/about/">About This Site</a></li>
                            <li><a href="http://127.0.0.1/admin/">Site Admin</a></li>
                            <li><a href="https://github.com/FremanZhang/">Github</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

    </div>




</body>
</html>
