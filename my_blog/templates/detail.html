{% extends "base.html" %}
{% load custom_markdown %}

{% block content %}
    <div class="post">
        {% if post %}
            <section class="post">
                <header class="post-header">
                    <h2 class="post-title">{{ post.title }}</h2>
                        <p class="post-meta">
                            Time: <a class="post-author" href="#">{{ post.date }}</a> <a class="post-category post-category-js" href="#">{{ post.category }}</a>
                        </p>
                </header>
                <div class="post-description">
                    <p>
                        {{ post.content|custom_markdown }}
                    </p>
                </div>
                <a class="pure-checkbox" href="{% url "detail" post.id %}">Copyright Notice</a>
            </section>
        {% endif %}
    </div>
{% endblock content %}
